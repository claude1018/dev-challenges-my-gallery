<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./images/devchallenges.png" />
    <title>My Gallery Page</title>
  </head>
  <body class="site-grid">
    <header>
      <div class="profile container">
        <section class="profile__details">
          <figure class="profile__details--wrapper">
            <img src="./images/profilePhoto.png" alt="" />
          </figure>
          <h1 class="profile__details--name">Rodney Cotton</h1>
          <span class="profile__details--location">Helsinki, Finland</span>
        </section>
        <ul class="profile__status">
          <li class="profile__status--wrapper">
            <span class="profile__status--wrapper__value">100</span>
            <span class="profile__status--wrapper__title">posts</span>
          </li>
          <li class="profile__status--wrapper">
            <span class="profile__status--wrapper__value">2,242</span>
            <span class="profile__status--wrapper__title">followers</span>
          </li>
          <li class="profile__status--wrapper">
            <span class="profile__status--wrapper__value">1,432</span>
            <span class="profile__status--wrapper__title">following</div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container gallery">
        <figure class="gallery__item gallery__item--one">
          <img
            src="./images/photo1.png"
            alt="living room with a sofa and a table with a vase atop"
          />
        </figure>
        <figure class="gallery__item gallery__item--two">
          <img src="./images/photo2.png" alt="living room with a black sofa" />
        </figure>
        <figure class="gallery__item gallery__item--three">
          <img
            src="./images/photo3.png"
            alt="a bathtub with a plant beside it"
          />
        </figure>
        <figure class="gallery__item gallery__item--four">
          <img src="./images/photo_4.png" alt="a lamp shade" />
        </figure>
        <figure class="gallery__item gallery__item--five">
          <img src="./images/photo5.png" alt="a green plant" />
        </figure>
        <figure class="gallery__item gallery__item--six">
          <img src="./images/photo6.png" alt="a table" />
        </figure>
      </div>
    </main>
    <footer>
      <div class="attribution">created by <a href="https://github.com/claude1018" target="_blank">claude1018</a> - devChallenges.io</div>
    </footer>
  </body>
</html>
